<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="calculator">
    <div class="header">
      <h1>Scientific Calculator</h1>
      <button id="theme-toggle" class="theme-toggle">☀️</button>
    </div>

    <div class="display">
      <input type="text" id="input-value" placeholder="Enter expression... " autocomplete="off" />
      <div id="output">Result: </div>
    </div>


    <div class="main-controls">
      <button id="clear">C</button>
      <button id="all-clear">AC</button>
      <button id="backspace">⌫</button>
      <button id="evaluate">=</button>
    </div>

    <div class="extra-controls">
      <button id="memory-backward">⇦</button>
      <button id="memory-forward">⇨</button>
      <button id="store-btn">Store</button>
    </div>

    <div class="button-panels">

      <div class="left-panel">
        <button data-value="sin(">sin</button>
        <button data-value="cos(">cos</button>
        <button data-value="tan(">tan</button>
        <button data-value="sqrt(">√</button>
        <button data-value="π">π</button>
        <button data-value="e">e</button>
      </div>

      <div class="right-panel">
        <div class="numbers">
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="0">0</button>
          <button data-value=".">.</button>
          <button data-value="^">^</button>
        </div>
        <div class="operators">
          <button data-value="+">+</button>
          <button data-value="-">-</button>
          <button data-value="*">*</button>
          <button data-value="/">/</button>
          <button data-value="(">(</button>
          <button data-value=")">)</button>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="calculator.js"></script>
  <script src="Ui.js"></script>
  <script src="theme.js"></script>
</body>

</html>
